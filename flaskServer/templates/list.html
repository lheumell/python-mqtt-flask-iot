<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- including ECharts file -->
    <script src="echarts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>
  </head>

  <html>
    <body>
      <table border="1">
        <thead>
          <td>Instant</td>
          <td>Value</td>
          <td>unit</td>
        </thead>

        {% for row in rows %}
        <tr>
          <td>{{row["instant"]}}</td>
          <td>{{row["value"]}}</td>
          <td>{{ row["unit"]}}</td>
        </tr>
        {% endfor %}
      </table>

      <a href="/">Go back to home page</a>
    </body>
  </html>
</html>
